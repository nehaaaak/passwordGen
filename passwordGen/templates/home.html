<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color:beige">
    <div class="container-fluid">
        <h1 class="bg-dark bg-gradient w-100 text-light text-center">Password Generator</h1>
        <br>
        <form class="text-center" action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <br><br><br>
            <h5>Select your preferences:</h5>
            <div class="d-flex justify=content-center align-items-center w-50 gap-3 mx-auto">
            <div class="text-left mb-2 w-100">
              <input type="checkbox" name="uppercase">
              <span class="ms-1">
                Uppercase
              </span>
            </div>
            <div class="text-left mb-2 w-100">
            <input type="checkbox" name="digits">
            <span class="ms-1">
              Digits
            </span>
            </div>
            <div class="text-left mb-2 w-100">
            <input type="checkbox" name="symbols">
            <span class="ms-1">
            Symbols
            </span>
          </div>
        </div>
        <br>
            <input type="submit" name="submit" class="btn btn-primary">
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
